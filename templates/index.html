{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Monitor Factor Report</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="{% static "styles/code_hilite.css" %}">
    <link rel="stylesheet" href="{% static "font_awesome/css/all.css" %}">

    {% block style %}{% endblock %}

</head>
<body>


<nav class="navbar is-transparent" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
        <a class="navbar-item" href="{% url "market-index" %}">
            <img alt="logo" src="https://bulma.io/images/bulma-logo.png" width="112" height="28">
        </a>

        <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false"
           data-target="navbar">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
        </a>
    </div>

    <div id="navbar" class="navbar-menu">

        <div class="navbar-start">
            <a class="navbar-item" href="{% url "market-index" %}">
                Home
            </a>

            <a class="navbar-item" href="{% url "market-trade" %}">
                Trade
            </a>

            <a class="navbar-item" href="{% url "market-order" %}">
                Order
            </a>

        </div>


        <div class="navbar-end">
            <div class="navbar-item">
                <div class="buttons">
                    {% if user.is_authenticated %}
                        <a class="button is-primary" href="{% url 'admin:index' %}">
                            <strong>Admin</strong>
                        </a>
                    {% else %}
                        <a class="button is-light" href="{% url 'admin:index' %}">
                            <strong>Sign in</strong>
                        </a>
                    {% endif %}
                </div>
            </div>
        </div>


    </div>
</nav>

{% block content %}

{% endblock %}

<script>
    {% block script %}{% endblock %}
</script>

<script>
    document.addEventListener('DOMContentLoaded', () => {

        // Get all "navbar-burger" elements
        const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

        // Check if there are any navbar burgers
        if ($navbarBurgers.length > 0) {

            // Add a click event on each of them
            $navbarBurgers.forEach(el => {
                el.addEventListener('click', () => {

                    // Get the target from the "data-target" attribute
                    const target = el.dataset.target;
                    const $target = document.getElementById(target);

                    // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
                    el.classList.toggle('is-active');
                    $target.classList.toggle('is-active');

                });
            });
        }

    });
</script>
</body>
</html>
